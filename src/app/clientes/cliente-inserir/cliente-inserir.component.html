<mat-card>
    <mat-spinner *ngIf="estaCarregando"></mat-spinner>
    <form (submit)="onSalvarCliente(clienteForm)" #clienteForm="ngForm" *ngIf="!estaCarregando">

        <mat-form-field appearance="fill">
            <mat-label>Digite o nome</mat-label>
            <input 
                matInput 
                type="text" 
                [ngModel]="cliente?.nome" 
                name="nome"
                required
                minlength="3"
                #nomeInput>  
            <button 
                *ngIf="clienteForm.value.nome" 
                matSuffix 
                mat-icon-button 
                (click)="nomeInput.value=''">        
                <mat-icon>close</mat-icon>        
            </button>
            <mat-error>Digite um nome válido</mat-error>  
        </mat-form-field>

        <div>
            <button mat-stroked-button type="button" (click)="selecionaArquivo.click()">Selecionar Imagem</button>
            <input type="file" #selecionaArquivo>
        </div>
        
        <mat-form-field appearance="fill">
            <mat-label>Digite o fone</mat-label>
            <input 
                matInput 
                type="text" 
                [ngModel]="cliente?.fone" 
                name="fone"
                required
                #foneInput>
            <button
                *ngIf="foneInput.value"
                matSuffix
                mat-icon-button
                (click)="foneInput.value=''">
                <mat-icon>close</mat-icon>
            </button>
            <mat-error>Digite um telefone válido</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Digite o e-mail</mat-label>
            <input 
                matInput 
                type="text" 
                [ngModel]="cliente?.email" 
                name="email"
                required
                #emailInput>
            <button
                *ngIf="emailInput.value"
                matSuffix
                mat-icon-button
                (click)="emailInput.value=''">
                <mat-icon>close</mat-icon>
            </button>
            <mat-error>Digite um e-mail válido</mat-error>
        </mat-form-field>
        
        <button 
                color="accent" 
                mat-raised-button>
            Salvar cliente
        </button>
    </form>

</mat-card>
