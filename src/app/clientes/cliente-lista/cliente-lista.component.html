<!-- mat-accordion>mat-expansion-panel>(mat-expansion-panel-header{Lista de clientes}+p{Conteúdo}*2) -->
<mat-spinner *ngIf="estaCarregando"></mat-spinner>
<mat-accordion *ngIf="clientes.length > 0 && !estaCarregando">
    <mat-expansion-panel *ngFor="let cli of clientes">
        <mat-expansion-panel-header> {{cli.nome}} </mat-expansion-panel-header>
        <p>{{cli.fone}}</p>
        <p>{{cli.email}}</p>
        <mat-action-row>
            <button mat-button color="primary" [routerLink]="['/editar', cli.id]">EDITAR</button>
            <button (click)="onDelete(cli.id)" mat-button color="warn">REMOVER</button>
        </mat-action-row>
    </mat-expansion-panel>  
</mat-accordion>
<p class="mat-body-1" style="text-align: center;" *ngIf="clientes.length <= 0 && !estaCarregando">Nenhum cliente cadastrado</p>
